<!DOCTYPE html>
<html>
<head>
    <style>
        body { font-family: Arial, sans-serif; }
        .container { max-width: 600px; margin: 0 auto; }
        .header { background-color: #007bff; color: white; padding: 20px; text-align: center; }
        .content { padding: 20px; }
        .footer { background-color: #f8f9fa; padding: 10px; text-align: center; font-size: 12px; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>{{ titulo }}</h1>
        </div>
        <div class="content">
            <p>Hola {{ nombre }},</p>
            <p>{{ mensaje }}</p>
            {% if enlace %}
                <p><a href="{{ enlace }}">{{ texto_enlace }}</a></p>
            {% endif %}
        </div>
        <div class="footer">
            <p>&copy; 2025 DEU Sistema Administrativo. Todos los derechos reservados.</p>
        </div>
    </div>
</body>
</html>
